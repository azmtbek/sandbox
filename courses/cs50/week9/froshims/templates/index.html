{% extends "layout.html" %}
{% block body %}

<form action="/register" method="post">
  <input type="text" autocomplete="off" autofocus placeholder="Name" name="name">
  <select name="sport" id="">
    <option disabled selected>Sports</option>
    {% for sport in sports %}
    <option value={{sport}}>{{sport}}</option>
    {% endfor %}
  </select>
  <button type="submit">Register</button>
</form>

{% endblock %}
